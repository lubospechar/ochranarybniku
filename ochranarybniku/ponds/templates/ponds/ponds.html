{% extends 'webapp/base.html' %}
{% load i18n %}{% load static %}


{% block main %}
<div class="main_content">
    <article class="ponds">
      <h1>{% translate 'Seznam rybníků' %}</h1>
        <ul>
            {% for pond in ponds %}
            <li>
                <a href="{% url 'pond_card' pond.slug %}"><img src="{% get_media_prefix %}{{ pond.title_picture }}" />
                <p>{{ pond.pond_name }}</p>
              </a>
            </li>
            {% endfor %}
        </ul>
    </article>
</div>
{% endblock %}
