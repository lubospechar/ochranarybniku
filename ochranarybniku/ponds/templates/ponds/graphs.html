{% load static %}
{% load i18n %}
<h2>Graf: <span class="graph_desc"></span></h2>



<table class="graph_form">
    <tr>
        <td>{% translate 'Parametr' %}:
            <select class="parameter">
            {% for parameter in parameters %}
                <option value="{{ parameter.pk }}">{{ parameter.name_cs }}</option>
            {% endfor %}
            </select>
        </td>


        <td>{% translate '*Od' %}: <input name="start_date" type="date" class="datepicker"></td>
        <td>{% translate '*Do' %}: <input name="end_date" type="date" class="datepicker"></td>

        <td>{% translate 'Agregace' %}
            <select class="agg">
                <option value="0">{% translate 'Bez agregace' %}</option>
                <option selected="selected" value="1">{% translate 'Průměry za hodinu' %}</option>
                <option value="2">{% translate 'Průměry za den' %}</option>
                <option value="3">{% translate 'Průměry za týden' %}</option>
                <option value="4">{% translate 'Průměry za měsíc' %}</option>
            </select>
        </td>

        <td><button id="graph_button">Načíst data</button></td> 
    </tr>
</table>
<p class="graph_form_desc">* pokud není vyplněno datum, jsou automaticky načteny poslední 3 dny dostupných dat</p>


<div>
    <canvas id="myChart"></canvas>
</div>

{% comment %}<p><em>Data jsou aktualizována 1x za týden.</em></p>{% endcomment %}
