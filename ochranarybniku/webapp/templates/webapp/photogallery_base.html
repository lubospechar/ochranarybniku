{% load static %}
{% load imagekit %}


{% if photogallery_detail %}

        <h1>Fotogalerie: {{ photogallery.name_cs }}</h1>
        <p>{{ photogallery.description_cs }}</p>


{% endif %}

<div class="simple-gallery">
    {% for photo in pictures %}
    <div class="photo"><div class="transf"><a href="{{ photo.gallery_resize.url }}"><img src="{{ photo.admin_thumbnail.url }}" alt="{{ photo.description_cs }}" title="{{ photo.description_cs }}"/></a></div></div>
    {% endfor %}
</div>
