{% load i18n %}{% load static %}
{% load imagekit %}

<div class="galleries">
    {% for gallery in galleries %}
        <a href="{% url 'photogallery' gallery.pk gallery.slug_cs %}">
        <div class="gallery">
            <div class="image">
                <img src="{{ gallery.get_title.admin_thumbnail.url }}" />
            </div>
        </div>
        <div class="description">

                <p class="name">{{ gallery.name_cs }}</p>


        
        </div>
        </a>
    {% endfor %}
</div>
